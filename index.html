<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Recipe Book</h1>
    <h3>-- Get your recipes here --</h3>
  </header>

  <main>
    <section id="recipes" class="recipe-cards">
    </section>

    <section id="recipeForm" class="hidden">
      <h2>Add/Edit Recipe</h2>
      <form id="recipeFormContainer">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" required>

        <label for="recipeIngredients">Ingredients:</label>
        <textarea id="recipeIngredients" rows="4" required></textarea>

        <label for="recipeInstructions">Instructions:</label>
        <textarea id="recipeInstructions" rows="6" required></textarea>

        <button id="saveRecipeBtn">Save Recipe</button>
        <button id="cancelBtn">Cancel</button>
      </form>
    </section>

    <button id="addRecipeBtn">Add Recipe</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
